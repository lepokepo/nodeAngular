<div style="padding: 5%;">
    <div>
        <div class="row" style="margin-left: 0.5%">
            <div>
                <label class="title">Lista de Prestadores</label><br>
                <span>e seus detalhes </span>
            </div>
            <div style="overflow: auto;" *ngIf="erro" class="erroBox">
                {{ erro }}
            </div>
            <div class="col"></div>
        </div>
        <div style="margin-top: 5%;" #lista>
            <div *ngFor="let prestador of prestadores" style="min-width: 20%;" class="cardi">
                <div class="prest">
                    <label class="row"> {{prestador.nome}}
                        <span *ngIf="prestador.avaliacao >= 1" class="fa fa-star checked"></span>
                        <span *ngIf="prestador.avaliacao >= 2" class="fa fa-star checked"></span>
                        <span *ngIf="prestador.avaliacao >= 3" class="fa fa-star checked"></span>
                        <span *ngIf="prestador.avaliacao >= 4" class="fa fa-star checked"></span>
                        <span *ngIf="prestador.avaliacao >= 5" class="fa fa-star checked"></span>
                    </label>
                    <span class="row" style="text-align: left;"><span style="font-weight: bold;">Servi√ßos: </span>
                        {{prestador.servicos}}</span>
                    <span class="row"><span style="font-weight: bold;">CNPJ: </span> {{prestador.cnpj}}</span>
                    <span class="row"><span style="font-weight: bold;">Email: </span> {{prestador.email}}</span>
                    <button *ngIf="user" class="btn button" (click)="sendPrestId(prestador._id)"><i
                            class="fas fa-file-alt"></i>
                        Contratar</button>
                </div>
            </div>
        </div>
    </div>
</div>
