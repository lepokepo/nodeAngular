    <!-- Menus de Cada tipo de Usuario-->
    <nav class="navbar navbar-expand navbar-dark ">
      <div class="navbar-nav">
        <!-- Padrão de toda Navbar -->
        <a class="nav-item nav-link text-white" routerLink="/"><i class="fas fa-home"></i></a>
        <a class="nav-item nav-link text-white" routerLink="categoria/lista"><i class="fas fa-bars"></i> Lista de
          Categorias</a>
        <a class="nav-item nav-link text-white" routerLink="prestador/lista"><i class="fas fa-bars"></i> Lista de
          Prestadores</a>

        <!-- Comandos para Adm -->

        <!-- Comandos para Prestador -->
        <a *ngIf="prest" class="nav-item nav-link text-white" routerLink="prestador/todo-list"><i
            class="far fa-check-circle"></i> Serviços Disponíveis</a>
        <a *ngIf="prest" class="nav-item nav-link text-white" routerLink="prestador/ongoing-list"><i
            class="fas fa-angle-double-right"></i> Serviços em
          Andamento</a>


        <!-- Comandos para Usuario -->

      <i class="fas fa-user"></i>
      {{username}}
    </div>
    <ul class="dropdown-menu">
      <a class="nav-item nav-link text-danger" href="" (click)="logout()"><i class="fas fa-sign-out-alt"></i> Logout</a>
    </ul>

  </div>
</div>
