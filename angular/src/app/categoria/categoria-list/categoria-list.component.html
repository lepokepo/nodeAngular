    <div>
        <div class="row">
            <div>
                <label class="title">Lista de Categorias</label><br>
                <span>e seu n√∫mero de profissionais</span>
            </div>
            <div class="col"></div>
            <div *ngIf="adm;">

                    <a href="categoria/nova" style="font-size: 15px;" class="btn button"> <i class="fas fa-plus"></i>
